<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Graph using nvd3.js</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.js"></script>
</head>
<body>
    <div id="graph1">

        <h1 style = "text-align: center;">Strength - 7 Categories : Using NVD3.js</h1>
        <svg id="graph1-svg" style="height:600px; width: 1400px"></svg>
        <script>
            nv.addGraph(function() {
                var data = [
                    {
                        key: "Patented Technology",
                        values: [
                        {x: "EST. VALUE\nIN CURRENCY", y: 400000},
                        {x: "MIN PROB\nADJUSTED VALUE", y: 200000},
                        {x: "MAX PROB ADJUSTED VALUE", y: 360000},
                        {x: "AVERAGE PROB ADJUSTED VALUE", y: 280000},
                        {x: "REALISTIC PROB ADJUSTED VALUE", y: 280000},
                        {x: "3 POINT BASED\nPROB ADJUSTED\nVALUE", y: 666666.666667},
                        {x: "PERT POINT\nBASED PROB\nADJUSTED VALUE", y: 280000}
                        ]
                    },
                    {
                        key: "Tech Resources",
                        values: [
                        {x: "EST. VALUE\nIN CURRENCY", y: 300000},
                        {x: "MIN PROB\nADJUSTED VALUE", y: 30000},
                        {x: "MAX PROB ADJUSTED VALUE", y: 120000},
                        {x: "AVERAGE PROB ADJUSTED VALUE", y: 75000},
                        {x: "REALISTIC PROB ADJUSTED VALUE", y: 60000},
                        {x: "3 POINT BASED\nPROB ADJUSTED\nVALUE", y: 280000},
                        {x: "PERT POINT\nBASED PROB\nADJUSTED VALUE", y: 65000}
                        ]
                    },
                    {
                        key: "Transportation Access Points",
                        values: [
                        {x: "EST. VALUE\nIN CURRENCY", y: 250000},
                        {x: "MIN PROB\nADJUSTED VALUE", y: 100000},
                        {x: "MAX PROB ADJUSTED VALUE", y: 212500},
                        {x: "AVERAGE PROB ADJUSTED VALUE", y: 156250},
                        {x: "REALISTIC PROB ADJUSTED VALUE", y: 187500},
                        {x: "3 POINT BASED\nPROB ADJUSTED\nVALUE", y: 166666.666667},
                        {x: "PERT POINT\nBASED PROB\nADJUSTED VALUE", y: 177083.333333}
                        ]
                    }
                ];

                var chart = nv.models.discreteBarChart()
                    .x(function(d) { return d.x; })
                    .y(function(d) { return d.y; })
                    .margin({bottom: 100})
                    .rotateLabels(-15)
                    .margin({left: 110, right: 100, bottom: 100, top: 50})
                    .showValues(true);
                
            
                chart.tooltip.contentGenerator(function (d) {
                    var tooltipHTML = "<p><strong>" + d.data.x + "</strong></p>";
                    
                    data.forEach(function(item) {
                        var value = item.values.find(function(value) { return value.x === d.data.x });
                        if (value) {
                            tooltipHTML += "<p>" + item.key + " : " + value.y + "</p>";
                        }
                    });

                    return tooltipHTML;
                });

                chart.yAxis
                    .axisLabel("Value")
                    .axisLabelDistance(30);

                d3.select("#graph1-svg")
                    .datum(data)
                    .transition()
                    .duration(500)
                    .call(chart);

                nv.utils.windowResize(chart.update);

                return chart;
            });
        </script>
    </div>
